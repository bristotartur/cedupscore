<div class="buttons-container">
    <app-select-button
        [options]="options"
        [selectedValue]="(options.length > 0)? options[0].value : 1"
        (option)="selectOption($event)"
    />
</div>
<app-page-body>
    <app-leaderboard 
        [columns]="['Pts', 'TG', 'EG']"
        [legend]="['TG - Tarefas ganhas', 'EG - Esportes ganhos']"
        [positions]="(postions$ | async)!"
        [data]="(teamsData$ | async)!"
    />
</app-page-body>
